{%extends main/base.html%}
{%block content%}

<div class="container">
    <div class="row">
        {%if posts%}
        <h3>Found {{post|length}} of searched term {{message}}</h3>
        {%else%}
        <h3>Found 0 posts for the search term {{message}}</h3>
        {%endif%}

    </div>
    <div class="row">
        {%if posts%}
        <div class="container">
            <div class="row">
                {%for post in posts%}
                <div class="col-md-4 mt-4">
                    <div class="card">
                        <a href="{% url 'project' post.title%}"><img class="card-img-top" src="{{post.photo.url}}" alt="Card img cap" height="250"></a>
                        <div class="card-body pt-5">
                            <p class="card-title text-sm"><a href="{%url'project' post.title%}" class="link-color font-weight=bold">{{post.title|title}}</a></p>
                            <a href="{%url 'project' post.title%}">VOTE"></a>
                        </div>
                    </div>
                </div>
                {%endfor%}
            </div>
        </div>
    </div>
    {%endif%}
</div>
{%endblock%}
